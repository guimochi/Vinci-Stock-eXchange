openapi: 3.0.3
info:
  title: Vinci Stock eXchange stock service
  version: 1.0.0
servers:
  - url: http://localhost:9002
    description: Development server
paths:
  /stocks:
    get:
      summary: Get all stocks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/stock'
  /stocks/{owner}:
    get:
      summary: get the owner stocks
      parameters:
        - name: owner
          in: path
          required: true
          description: owner username
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/stock'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found

components:
  schemas:
    stock:
      type: object
      properties:
        id:
          type: number
        owner:
          type: string
        stock_name:
          type: string
        quantity:
          type: number
