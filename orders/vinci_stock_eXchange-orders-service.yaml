openapi: 3.0.3
info:
  title: Vinci Stock eXchange Orders Service
  version: "1.0"
servers:
  - url: https://localhost:9003
    description: Local development server
paths:
  /orders:
    post:
      summary: Create a new order
      requestBody:
        description: Order to be created
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/orderToCreate"
      responses:
        200:
            description: Order created
        400:
            description: Invalid input, object invalid
        404:
            description: Owner or stock not found
  /orders/{owner}:
    parameters:
      - name: owner
        in: path
        description: Owner username
        required: true
        schema:
          type: string
        example: "Alice007"
    get:
      summary: Get all orders of an owner (account username)
      responses:
        200:
            description: Orders found
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/order"
        404:
            description: Owner not found
        400:
            description: Invalid input, object invalid


components:
  schemas:
    orderToCreate:
      type: object
      properties:
        owner:
          type: string
        stock-name:
            type: string
        quantity:
            type: number
            format: integer
        side:
            type: string
            enum: [BUY, SELL]
        type:
            type: string
            enum: [MARKET, LIMIT]
        price:
            type: number
            format: float
    order:
      type: object
      properties:
        owner:
          type: string
        stock-name:
            type: string
        initial-quantity:
            type: number
            format: integer
        current-quantity:
            type: number
            format: integer
        side:
            type: string
            enum: [BUY, SELL]
        type:
            type: string
            enum: [MARKET, LIMIT]
        state:
            type: string
            enum: [NEW, PARTIALLY_FILLED, FILLED]
        price:
            type: number
            format: double
        creation-date:
            type: string
            format: date-time




  
